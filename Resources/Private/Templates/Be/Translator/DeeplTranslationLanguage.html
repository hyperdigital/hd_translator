<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
	xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
	xmlns:translator="http://typo3.org/ns/Hyperdigital/HdTranslator/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="headline">
</f:section>

<f:section name="content">

	<f:if condition="{strings}">
		<f:else>
			<h1><f:translate key="LLL:EXT:hd_translator/Resources/Private/Language/locallang.xlf:deepl.language.headline" arguments="{0: currentLanguage.name}" /></h1>
			<p><f:translate key="LLL:EXT:hd_translator/Resources/Private/Language/locallang.xlf:deepl.language.nothingTranslated" arguments="{0: currentLanguage.name}" /></p>
		</f:else>
		<f:then>
			<h1><f:translate key="LLL:EXT:hd_translator/Resources/Private/Language/locallang.xlf:deepl.language.headline" arguments="{0: currentLanguage.name}" /></h1>
			<table class="table table-hover">
				{f:variable(name: 'currentUri', value: '')}
				<thead>
				<tr>
					<th><f:translate key="LLL:EXT:hd_translator/Resources/Private/Language/locallang.xlf:deepl.language.table.translation" /> [{currentLanguage.language}]</th>
					<th><f:translate key="LLL:EXT:hd_translator/Resources/Private/Language/locallang.xlf:deepl.language.table.source" /></th>
				</tr>
				</thead>
				<tbody>
				<f:for each="{strings}" as="string">
					<tr>
						<td>
							<be:link.editRecord uid="{string.uid}" returnUrl="{currentUri}" table="tx_hdtranslator_ai_translation">
								{string.translation}
							</be:link.editRecord>
						</td>
						<td>
							<f:link.action action="deeplShowTranslationsOfOriginal" arguments="{string: string.uid}">{string.original_source}</f:link.action>
						</td>
					</tr>
				</f:for>
				</tbody>
			</table>
		</f:then>
	</f:if>
</f:section>
</html>
